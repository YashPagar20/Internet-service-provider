version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: isp_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: isp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: isp_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    container_name: isp_backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/isp_db
      DB_USERNAME: postgres
      DB_PASSWORD: root
      REDIS_HOST: redis
      JWT_SECRET: verysecretkeythatshouldbemeaningfullylongandcomplexfortestingpurposes
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    container_name: isp_frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
